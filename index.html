<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="signup-container">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="mobile-image-container"></div>
        <div class="signup-content">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="signup-form">
            <input type="text" placeholder="Email Address" />
            <div class="error error-icon">
              <img src="./images/icon-error.svg" alt="error" />
            </div>
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
          </form>
          <div class="error error-message">Please provide a valid email</div>
        </div>
      </div>
      <div class="image-container"></div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/subhajitroycode" target="_blank"
          >Subhajit Roy</a
        >.
      </p>
    </footer>
  </body>
</html>
